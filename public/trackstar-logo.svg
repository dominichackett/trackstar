<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E30613;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C00510;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="300" fill="#000000"/>
  
  <!-- Top red accent bar -->
  <rect x="0" y="0" width="800" height="40" fill="url(#redGradient)"/>
  
  <!-- Star icon with circuit trace design -->
  <g transform="translate(100, 150)">
    <!-- Star shape -->
    <polygon points="0,-50 15,-15 50,-10 20,15 25,50 0,30 -25,50 -20,15 -50,-10 -15,-15" 
             fill="#E30613" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Circuit trace lines inside star -->
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#000000" stroke-width="2"/>
    <circle cx="-15" cy="-10" r="3" fill="#000000"/>
    <circle cx="15" cy="-10" r="3" fill="#000000"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#000000" stroke-width="2"/>
    <circle cx="0" cy="5" r="3" fill="#000000"/>
  </g>
  
  <!-- TRACKSTAR text -->
  <g transform="translate(200, 150)">
    <!-- TRACK in white -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="900" 
          fill="#FFFFFF" letter-spacing="2">TRACK</text>
    
    <!-- STAR in red -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="72" font-weight="900" 
          fill="#E30613" letter-spacing="2">STAR</text>
  </g>
  
  <!-- Tagline -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="400" 
        fill="#FFFFFF" letter-spacing="1">AI RACE ENGINEER</text>
  
  <!-- Accent lines -->
  <line x1="200" y1="230" x2="520" y2="230" stroke="#E30613" stroke-width="3"/>
  
  <!-- Speed lines effect on right -->
  <g opacity="0.3">
    <line x1="650" y1="120" x2="750" y2="120" stroke="#E30613" stroke-width="4"/>
    <line x1="670" y1="140" x2="760" y2="140" stroke="#E30613" stroke-width="3"/>
    <line x1="660" y1="160" x2="770" y2="160" stroke="#E30613" stroke-width="4"/>
    <line x1="680" y1="180" x2="780" y2="180" stroke="#E30613" stroke-width="3"/>
  </g>
</svg>